<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Search</title>

    <style>
        /* --- PAGE COLOR SCHEME (inspired by the Aâ€‘TEAM SYSTEMS UI) --- */
        :root {
            --black: #1A1A1A;
            --yellow: #F2C94C;
            --light-gray: #F7F7F7;
            --dark-gray: #333333;
            --border-gray: #D9D9D9;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--light-gray);
        }

        /* --- HEADER BAR --- */
        header {
            background-color: var(--black);
            color: white;
            padding: 18px 30px;
            font-size: 22px;
            font-weight: bold;
        }

        /* --- MAIN CONTENT WRAPPER --- */
        .container {
            width: 85%;
            margin: 30px auto;
        }

        /* --- SECTION CARD STYLE --- */
        .card {
            background: white;
            padding: 25px;
            border-radius: 8px;
            border: 1px solid var(--border-gray);
            margin-bottom: 30px;
        }

        /* --- SECTION TITLES --- */
        h2 {
            margin-top: 0;
            color: var(--black);
        }

        /* --- SEARCH FORM LAYOUT --- */
        .search-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        input, select {
            padding: 10px;
            border: 1px solid var(--border-gray);
            border-radius: 5px;
            font-size: 14px;
        }

        /* --- BUTTON STYLE --- */
        button {
            background-color: var(--yellow);
            border: none;
            padding: 12px 20px;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #e0b645;
        }

        /* --- TABLE STYLE --- */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th {
            background-color: var(--black);
            color: white;
            padding: 12px;
            text-align: left;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid var(--border-gray);
        }

        tr:nth-child(even) {
            background-color: #fafafa;
        }
    </style>
</head>

<body>

<header>
    Course Search Portal
</header>

<div class="container">

    <!-- ========================================================= -->
    <!-- SEARCH SECTION -->
    <!-- ========================================================= -->
    <div class="card">
        <h2>Search for Courses</h2>

        <!-- 
            PSEUDO-CODE:
            - User enters search filters
            - We pass these values to backend
            - Backend returns matching courses
        -->

        <div class="search-grid">

            <!-- Department filter -->
            <!-- deptInput = stores selected department -->
            <select id="deptInput">
                <option value="">Department</option>
                <option value="INFO">INFO</option>
                <option value="BUSN">BUSN</option>
                <option value="MATH">MATH</option>
            </select>

            <!-- Instructor filter -->
            <!-- instructorInput = stores instructor name -->
            <input id="instructorInput" type="text" placeholder="Instructor Name">

            <!-- Course number filter -->
            <!-- courseNumInput = stores course number (ex: 320) -->
            <input id="courseNumInput" type="text" placeholder="Course Number">
        </div>

        <!-- Search button -->
        <!-- When clicked, triggers searchCourses() -->
        <button onclick="searchCourses()">Search</button>
    </div>


    <!-- ========================================================= -->
    <!-- RESULTS SECTION -->
    <!-- ========================================================= -->
    <div class="card">
        <h2>Course Results</h2>

        <!-- Table where results will appear -->
        <table id="resultsTable">
            <tr>
                <th>Course</th>
                <th>Instructor</th>
                <th>Credit Hours</th>
                <th>Prerequisites</th>
                <th>Modality</th>
                <th>Max Enrollment</th>
            </tr>
            <!-- JS will insert rows here -->
        </table>
    </div>

</div>

<script>
    /* ============================================================
       SAMPLE DATA (you can replace this with backend data later)
       ============================================================ */

    // courseList = array storing all course objects
    const courseList = [
        {
            course: "INFO 320",
            instructor: "Bose",
            credits: 3,
            prereqs: "INFO 202",
            modality: "In-Person",
            max: 30
        },
        {
            course: "BUSN 301",
            instructor: "Smyth",
            credits: 3,
            prereqs: "None",
            modality: "Online",
            max: 40
        },
        {
            course: "INFO 450",
            instructor: "Bose",
            credits: 3,
            prereqs: "INFO 350",
            modality: "Hybrid",
            max: 25
        }
    ];

    /* ============================================================
       SEARCH FUNCTION
       ============================================================ */

    function searchCourses() {

        // Grab user input values
        const dept = document.getElementById("deptInput").value.toUpperCase();
        const instructor = document.getElementById("instructorInput").value.toLowerCase();
        const courseNum = document.getElementById("courseNumInput").value;

        // resultsTable = HTML table where results will be displayed
        const resultsTable = document.getElementById("resultsTable");

        // Clear old results (but keep header row)
        resultsTable.innerHTML = `
            <tr>
                <th>Course</th>
                <th>Instructor</th>
                <th>Credit Hours</th>
                <th>Prerequisites</th>
                <th>Modality</th>
                <th>Max Enrollment</th>
            </tr>
        `;

        /* 
            PSEUDO-CODE:
            - Loop through each course
            - Check if it matches all filters
            - If yes, add it to the table
        */

        courseList.forEach(course => {

            // Boolean checks for each filter
            const matchesDept = dept === "" || course.course.startsWith(dept);
            const matchesInstructor = instructor === "" || course.instructor.toLowerCase().includes(instructor);
            const matchesCourseNum = courseNum === "" || course.course.includes(courseNum);

            // If all filters match, display the course
            if (matchesDept && matchesInstructor && matchesCourseNum) {

                // Create a new table row
                const row = `
                    <tr>
                        <td>${course.course}</td>
                        <td>${course.instructor}</td>
                        <td>${course.credits}</td>
                        <td>${course.prereqs}</td>
                        <td>${course.modality}</td>
                        <td>${course.max}</td>
                    </tr>
                `;

                // Add row to table
                resultsTable.innerHTML += row;
            }
        });
    }
</script>

</body>
</html>
