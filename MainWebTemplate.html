<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Search</title>
</head>
<body>

    <!-- this is the main header so ppl know what page they on -->
    <h1>Course Search Screen</h1>

    <!-- form that lets user search for a class based on diff things -->
    <form>

        <!-- department input -->
        <!-- deptInput = this is where user types the department like IS, CS, MATH, etc -->
        <label for="department">Department:</label>
        <input type="text" id="department" name="department" placeholder="Enter Department">
        <br><br>

        <!-- instructor input -->
        <!-- instructorInput = user types the prof name if they tryna find classes by who teaching -->
        <label for="instructor">Instructor:</label>
        <input type="text" id="instructor" name="instructor" placeholder="Enter Instructor Name">
        <br><br>

        <!-- course number input -->
        <!-- courseNumInput = this is the actual class number like 101, 202, etc -->
        <label for="courseNumber">Course Number:</label>
        <input type="text" id="courseNumber" name="courseNumber" placeholder="Enter Course Number">
        <br><br>

        <!-- searchBtn = button that starts the search process -->
        <button type="submit">Search</button>

    </form>

    <hr>

    <!-- this section gonna display whatever course matches the search -->
    <h2>Course Details</h2>

    <!-- courseName = shows the name of the class -->
    <p><strong>Course Name:</strong> Intro to Information Systems</p>

    <!-- creditHours = how many credits the class worth -->
    <p><strong>Credit Hours:</strong> 3</p>

    <!-- prereqs = classes you gotta take before this one -->
    <p><strong>Prerequisites:</strong> IS 101</p>

    <!-- modality = if the class online, in-person, hybrid, etc -->
    <p><strong>Modality:</strong> Hybrid</p>

    <!-- maxEnroll = max amount of students allowed in the class -->
    <p><strong>Maximum Enrollment:</strong> 30</p>

</body>
</html>
